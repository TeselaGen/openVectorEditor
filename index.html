<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Open Vector Editor</title>
  </head>
  <body>
    <!-- You can also require other files to run in this process -->

    <link rel="stylesheet" type="text/css" href="desktop_app.css" />

    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">Close</button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>

    <a
      class="bp3-button bp3-minimal darkModeBtn"
      title="Dark Mode"
      onclick="toggleDarkMode(); return false"
      ><span class="bp3-icon-standard bp3-icon-moon"></span
    ></a>
    <script type="module" src="desktop_app.js"></script>
    <!-- <script
      type="text/javascript"
      src="src/ove-auto-annotate/umd/ove-auto-annotate.js"
    ></script>
    <script src="./src/renderer.js"></script> -->
    <!-- <script src="./src/renderer_utils/autoUpdate.js"></script> -->
  </body>
</html>
