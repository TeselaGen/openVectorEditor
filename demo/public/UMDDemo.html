<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      SameSite=None
      Secure
      href="https://unpkg.com/open-vector-editor/umd/main.css"
    />
  </head>
  <body>
    <script
      type="text/javascript"
      SameSite=None
      Secure
      src="https://unpkg.com/open-vector-editor/umd/open-vector-editor.js"
    ></script>
    <script type="text/javascript">
      const editor = window.createVectorEditor("createDomNodeForMe", {
        isFullscreen: true,
        showMenuBar: true
      });
      /* createDomNodeForMe will make a dom node for you and append it to the document.body*/
      editor.updateEditor({
        sequenceData: {
          circular: true,
          sequence:
            "gtagagagagagtgagcccgacccccgtagagagagagtgagcccgacccccgtagagagagagtgagcccgacccccgtagagagagagtgagcccgaccccc",
          features: [
            {
              id: "2oi452",
              name: "I'm a feature :)",
              start: 10,
              end: 20
            }
          ]
        }
      });
    </script>
  </body>
</html>
