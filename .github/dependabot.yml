    - 7.19.0
    - 7.20.0
    - 7.21.0
    - 7.22.0
    - 7.23.0
    - 7.24.0
  - dependency-name: husky
    versions:
    - 5.1.1
    - 5.1.3
    - 5.2.0
  - dependency-name: react-dropzone
    versions:
    - 11.2.4
    - 11.3.0
    - 11.3.1
  - dependency-name: "@blueprintjs/select"
    versions:
    - 3.15.5
  - dependency-name: lint-staged
    versions:
    - 10.5.4
